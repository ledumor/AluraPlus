<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      border: 5px solid #ccc;
      padding: 30px;
    }

    .box {
      background-color: #f0f0f0;
      margin: 10px;
      padding: 15px;
    }
    .box2 {
      background-color: #f0f0f0;
      margin: 10px;
      padding: 15px 1px 1px 0;
    }
  </style>
  <title>Exemplo Margin e Padding</title>
</head>
<body>

  <div class="container">
    <h1>Exemplo de Margin 20px e Padding 30px</h1>
    
    <div class="box">
      <p>Este é um exemplo de caixa com margin 10px e padding 15px.</p>
    </div>

    <div class="box2">
        <p>Este é um exemplo de caixa com margin 10px e padding 15px, 1px, 1px e 0.</p>
      </div>

  </div>

</body>
</html>
